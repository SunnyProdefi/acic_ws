# 机械臂的质量矩阵，代表了机械臂各关节的质量。
mass_arm: [5,0,0,0,0,0,
           0,5,0,0,0,0,
           0,0,5,0,0,0,
           0,0,0,5,0,0,
           0,0,0,0,5,0,
           0,0,0,0,0,5]

# 机械臂的阻尼矩阵，代表了机械臂各关节的阻尼。
damping_arm: [5,0,0,0,0,0,
              0,5,0,0,0,0,
              0,0,5,0,0,0,
              0,0,0,5,0,0,
              0,0,0,0,5,0,
              0,0,0,0,0,5]

# 刚度耦合矩阵，代表了机械臂关节之间的刚度关系。
stiffness_coupling: [10,0,0,0,0,0,
                     0,10,0,0,0,0,
                     0,0,10,0,0,0,
                     0,0,0,10,0,0,
                     0,0,0,0,10,0,
                     0,0,0,0,0,10]

# 基座链接的名称，用于识别机械臂的起点。
base_link: "base_link" # "基座链接"，机械臂的起始连接点。

# 末端执行器的链接名称，用于确定机械臂的终点。
end_link: "wrist_3_link" # "末端连接点"，机械臂的最终连接点，通常是用于执行任务的部分。

# 目标姿态，包括位置（x, y, z）和方向（x, y, z, w）。
# desired_pose:  [0.0,0.3,0.60,       0.707, -0.707, 0.0, 0.0] # "期望姿态"，指定机械臂末端执行器的目标位置和方向。
desired_pose:  [-0.76,0.0,0.50,       -0.707, 0, 0.707, 0.0]
# 工作空间限制，定义了机械臂可以操作的空间范围。
workspace_limits: [-0.50, 0.50, 0.25, 0.80, 0.30, 0.75] # "工作空间限制"，限定了机械臂可以活动的空间区域。

# 机械臂关节的最大速度。
arm_max_vel: 1.5 # "机械臂最大速度"，机械臂关节可以达到的最高速度。

# 机械臂关节的最大加速度。
arm_max_acc: 1.0 # "机械臂最大加速度"，机械臂关节在运动中可以达到的最高加速度。

# 移动平台的最大速度。
platform_max_vel: 0.1 # "移动平台最大速度"，移动平台可以达到的最高速度。

# 移动平台的最大加速度。
platform_max_acc: 0.2 # "移动平台最大加速度"，移动平台在移动中可以达到的最高加速度。
